<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5-3-1 for Beginners</title>
    <link href="/static/five_three_one.css" rel="stylesheet">
    <script src="/static/jquery-3.5.1.min.js"></script>
    <script src="/static/five_three_one.js"></script>
</head>
<body>
<hr>
<h1>{{lift.name}} - Week {{lift.week_number}}</h1>
<a href="/next_week?id={{lift.id}}">Next week</a>
<h1>Training max: {{lift.training_max}}</h1>
<form method="post" action="/increase_tmax">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{lift.id}}">
    <input type="text" name="increment" placeholder="10">
    <input type="submit" id="id_submit_training_max" value="Increase training max">
</form>
<table id="id_workout_table">
    <thead>
        <tr>
            <th>%</th>
            <th>Count</th>
            <th>Weight</th>
            <th>Breakdown</th>
        </tr>
    </thead>
    <tbody>
        {% for set in workout %}
        <tr>
            <td>{{set.percent}}</td>
            <td>{{set.reps}}</td>
            <td>{{set.weight}}</td>
            <td>{{set.breakdown}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button id="id_next_set">Next set</button>
<script>
    five_three_one_initialize();
</script>
</body>
</html>
