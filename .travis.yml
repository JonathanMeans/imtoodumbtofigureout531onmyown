language: python
python:
  - "3.8"

env:
  global:
    MOZ_HEADLESS=1

addons:
  firefox: latest
  apt:
    packages:
      [firefox-geckodriver]

jobs:
  include:
    - stage: test
      script: pip install -r requirements-dev.txt && make test
    - stage: "Deploy to staging"
      script: . scripts/add_rsa_key.sh
      deploy:
        provider: script
        skip_cleanup: true
        script: bash scripts/deploy.sh
        on:
          branch: main
    - stage: "Test staging site"
      script: pip install -r requirements.txt && pip install -r requirements-dev.txt && python scripts/wait_for_ok.py && . scripts/test_against_staging.sh
    - stage: "Deploy to prod"
      script: . scripts/add_rsa_key.sh
      deploy:
        provider: script
        skip_cleanup: true
        script: bash scripts/deploy_prod.sh imtoodumbtofigureout531onmyown.com
        on:
          branch: main